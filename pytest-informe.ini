# Configuración de tests críticos para informe
# Solo ejecuta los tests más importantes y funcionales

[tool:pytest]
testpaths = usuarios/tests
python_files = 
    test_basic.py
    test_authentication.py

# Configuración específica para tests de informe
addopts = -v --tb=short --strict-markers

markers =
    critical: Tests críticos para informe
    unit: Tests unitarios
    integration: Tests de integración  
    system: Tests de sistema
    acceptance: Tests de aceptación
